<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

        <nav class="header__inner">

          <div class="header__dropdown dropdown">
            <span class="dropdown__link" href="#">All categories</span>
            <ul class="dropdown__sub-menu sub-menu">
              <li class="sub-menu__item">
                <a class="sub-menu__link" href="#">Arts & Crafts</a>
              </li>
              <li class="sub-menu__item">
                <a class="sub-menu__link" href="#">Fashion</a>
              </li>
              <li class="sub-menu__item">
                <a class="sub-menu__link" href="#">Bages & Shoes</a>
              </li>

                <a class="sub-menu__link" href="#">Jewelry & Watch</a>
              </li>

                <a class="sub-menu__link" href="#">Beauty & Health</a>
              </li>

              </li>
            </ul>
          </div>
          <ul class="menu">
            <li class="menu__item">
              <a class="menu__link" href="#">Home</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Shop</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Products</a>
            </li>
            <li class="menu__item">
              <a class="menu__link menu__link--dropdown" href="#">Accessories</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Contact</a>
            </li>
          </ul>
          <ul class="user-nav">
            <li class="user-nav__item">
              <button class="user-nav__button user-nav__button--search" type="button"></button>
            </li>
            <li class="user-nav__item user-nav__item--position">
              <button class="user-nav__button user-nav__button--like" type="button"></button>
              <span class="user-nav__count">3</span>
            </li>
            <li class="user-nav__item user-nav__item--position">
              <button class="user-nav__button user-nav__button--basket" type="button"></button>
              <span class="user-nav__count">1</span>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
