<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Inter:regular,500,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald:regular,500,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:regular,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>form</title>
</head>

<body>

  <div class="wrapper">
    <header class="wrapper__header header">
      <div class="header__container">
        <nav class="header__inner">
          <a class="header__logo logo" href="#">
            <img class="logo__image" src="images/content/Group.png" alt="logo">
          </a>
          <a class="header__logo logo" href="#">
            <img class="logo__image" src="images/content/Frame.png" alt="logo">
          </a>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="main__container">
        <h1 class="sr-only">form</h1>
        <div class="main__section data-collection">

          <form class="data-collection__form shipping" action="https://jsonplaceholder.typicode.com/posts"
            method="post">
            <h2 class="shipping__title">Shipping Address</h2>
            <ul class="shipping__items login" role="group">
              <li class="login__item">
                <label class="login__label login__label--required" for="email">Email Address</label>
                <input class="login__input" required name="email" type="email" id="email"
                  placeholder="roni_cost@example.com">
              </li>
              <li class="login__item">
                <label class="login__label" for="password">Password</label>
                <input class="login__input" name="password" type="password" placeholder="***********" id="password">
              </li>
              <li class="login__item">
                <label class="login__label" for="code">Zip/Postal Code</label>
                <input class="login__input" name="code" type="text" id="code">
              </li>
            </ul>
            <div class="shipping__text">You already have an account with us. Sign in or continue as guest.</div>
            <div class="shipping__submit-box button">
              <button class="button__form" type="submit">login</button>
              <button class="button__mention-pas" type="button">Forgot Your Password?</button>
            </div>
            <ul class="shipping__items login" role="group">
              <li class="login__item">
                <label class="login__label login__label--required" for="firstName">First Name</label>
                <input class="login__input" required name="firstName" type="text" id="firstName">
              </li>
              <li class="login__item">
                <label class="login__label login__label--required" for="lastName">Last Name</label>
                <input class="login__input" required name="lastName" type="text" id="lastName">
              </li>
              <li class="login__item">
                <label class="login__label" for="company">Company</label>
                <input class="login__input" name="company" type="text" id="company">
              </li>
              <li class="login__item">
                <label class="login__label login__label--required" for="address">Street Address</label>
                <div class="login__grup-input">
                  <input class="login__input login__input--bottom-indent" required name="address" type="text"
                    id="address">
                  <input class="login__input login__input--bottom-indent" name="address" type="text">
                  <input class="login__input login__input--bottom-indent" name="address" type="text">
                </div>
              </li>
              <li class="login__item">
                <label class="login__label login__label--required" for="country">Country</label>
                <input class="login__input" required name="country" type="text" id="country">
              </li>
              <li class="login__item login__item--dropdown">
                <label class="login__label login__label--required" for="region">State/Province</label>
                <div class="login__select-dropdown">
                  <select class="login__input login__input--options" required name="region" id="region">
                    <option value="">Please select a region, state or province</option>
                    <option value="">Please select a region, state or province</option>
                    <option value="">Please select a region, state or province</option>
                    <option value="">Please select a region, state or province</option>
                    <option value="">Please select a region, state or province</option>
                  </select>
                </div>
              </li>
            </ul>
            <h2 class="shipping__title">Shipping Methods</h2>
            <ul class="shipping__lists payment">
              <li class="payment__meta">
                <input class="payment__radio" id="offer-1" required name="offer" value="$5" type="radio">
                <label class="payment__lab payment__lab--radio" for="offer-1">$5.00</label>
                <div class="payment__box">
                  <label class="payment__lab" for="offer-1">Fixed</label>
                  <label class="payment__lab" for="offer-1">Flat Rate</label>
                </div>
              </li>
              <li class="payment__meta payment__meta--line">
                <input class="payment__radio" id="offer-2" required name="offer" value="$10" type="radio">
                <label class="payment__lab payment__lab--radio" for="offer-2">$10.00</label>
                <div class="payment__box">
                  <label class="payment__lab" for="offer-2">Table Rate</label>
                  <label class="payment__lab" for="offer-2">Best Way</label>
                </div>
              </li>
            </ul>
            <div class="shipping__btn-box button">
              <button class="button__form" type="submit">next</button>
              <button class="button__form button__form--backgraund" type="button">back</button>
            </div>
          </form>

          <form class="data-collection__form checkout" action="https://jsonplaceholder.typicode.com/posts"
            method="post">
            <div class="checkout__header">
              <h2 class="checkout__title">Checkout</h2>
              <div class="checkout__text">There are 3 products in your cart</div>
              <h3 class="checkout__subtitle">Billing Details</h3>
            </div>

            <div class="checkout__group-wrap">
              <ul class="checkout__items-box">
                <li class="checkout__item-box">
                  <input class="checkout__input-item" type="text" required name="first-name" id="first-name"
                    placeholder=" ">
                  <label class="checkout__label-item checkout__label-item--required" for="first-name">First name</label>
                </li>
                <li class="checkout__item-box">
                  <input class="checkout__input-item" type="text" required name="address-chek" id="address-chek"
                    placeholder=" ">
                  <label class="checkout__label-item checkout__label-item--required" for="address-chek">Address</label>
                </li>
                <li class="checkout__item-box">
                  <input class="checkout__input-item" type="text" required name="country-chek" id="country-chek"
                    placeholder=" ">
                  <label class="checkout__label-item checkout__label-item--required" for="country-chek">Country</label>
                </li>
                <li class="checkout__item-box">
                  <input class="checkout__input-item" type="text" required name="zip-1" id="zip-1" placeholder=" ">
                  <label class="checkout__label-item checkout__label-item--required" for="zip-1">Postcode /
                    ZIP</label>
                </li>
                <li class="checkout__item-box">
                  <input class="checkout__input-item" type="text" required name="zip-2" id="zip-2" placeholder=" ">
                  <label class="checkout__label-item checkout__label-item--required" for="zip-2">Postcode /
                    ZIP</label>
                </li>
              </ul>
              <ul class="checkout__items-box">
                <li class="checkout__item-box">
                  <input class="checkout__input-item" type="text" required name="last-name" id="last-name"
                    placeholder=" ">
                  <label class="checkout__label-item checkout__label-item--required" for="last-name">First name</label>
                </li>
                <li class="checkout__item-box">
                  <input class="checkout__input-item" type="text" required name="address-chek-2" id="address-chek-2"
                    placeholder=" ">
                  <label class="checkout__label-item" for="address-chek-2">Address line
                    2</label>
                </li>
                <li class="checkout__item-box">
                  <input class="checkout__input-item" type="text" required name="city" id="city" placeholder=" ">
                  <label class="checkout__label-item checkout__label-item--required" for="city">City/Town</label>
                </li>
                <li class="checkout__item-box">
                  <input class="checkout__input-item" type="text" required name="phone-1" id="phone-1" placeholder=" ">
                  <label class="checkout__label-item checkout__label-item--required" for="phone-1">Phone</label>
                </li>
                <li class="checkout__item-box">
                  <input class="checkout__input-item" type="text" required name="phone-2" id="phone-2" placeholder=" ">
                  <label class="checkout__label-item checkout__label-item--required" for="phone-2">Phone</label>
                </li>
              </ul>
            </div>
            <div class="checkout__textarea">
              <textarea class="checkout__area" name="textarea-text" placeholder="Additional information"></textarea>
            </div>
            <ul class="checkout__choice">
              <li class="checkout__holder">
                <label class="checkout__version">
                  <input class="checkout__account" type="checkbox" value="account" name="account" checked>
                  <span class="checkout-icon"></span>
                  Create Account</label>
              </li>
              <li class="checkout__holder">
                <label class="checkout__version">
                  <input class="checkout__account" type="checkbox" value="mail" name="mail">
                  <span class="checkout-icon"></span>
                  Ship to a different address?</label>
              </li>
            </ul>
            <div class="checkout__box-submit submit">
              <h3 class="submit__subtitle">Apply Coupon to get discount!</h3>
              <div class="submit-box">
                <label class="submit__lab">
                  <input type="text" placeholder="Coupon code">
                </label>
                <button class="submit__btn" type="submit">Apply Code</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <nav class="footer__inner">
          <a class="footer__logo logo" href="#">
            <img class="logo__image" src="images/content/Group.png" alt="logo">
          </a>
          <a class="footer__logo logo" href="#">
            <img class="logo__image" src="images/content/Frame.png" alt="logo">
          </a>
        </nav>
      </div>
    </footer>
  </div>

</body>

</html>
